<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
   
    <title>Forgot Password UI Using CSS - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="card">
        <p class="lock-icon"><i class="fa fa-lock"></i></p>

        <form method="post" name="signup" id="forma" onsubmit="return goto()">
            <input type="text" name="userId" id="userId" hidden='true'>
            <input type="text" name="type" id="type" hidden='true'>
            <input type="text" name="secret" id="secret" hidden='true'>
            <h3 id="platform" type="text"></h3>
            <label for="text_field">Восстановить пароль?</label>
            <input type="password" class="passInput" placeholder="Введите пароль" id="passwd" name="passwd">
            <input type="password" class="passInput" placeholder="Повторите пароль" id="confirmpasswd"
                name="confirmpasswd">
            <button type='submit' name="type" value="recovery">Восстановить пароль</button>
        </form>
    </div>

    
</body>

</html>
