<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script>
        const userId = new URLSearchParams(window.location.search).get("userId");
        const type = new URLSearchParams(window.location.search).get("type");
        const secret = new URLSearchParams(window.location.search).get("secret");
        var appVersion
        var url

        if (window.navigator.appVersion.match('Windows')) {
            appVersion = 'Windows'
            url = 'https://verification.allmarket.space'

        } else if (window.navigator.appVersion.match('Android')) {
            url = 'allmarket://andrey253.github.io'
            appVersion = 'Android'

        } else if (window.navigator.appVersion.match('iPhone')) {
            appVersion = 'iPhone'

        } else {
            appVersion = window.navigator.appVersion
        }
   
    </script>
    <title>Forgot Password UI Using CSS - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="card">
        <p class="lock-icon"><i class="fa fa-lock"></i></p>

        <form action=""  method="post" name="signup" id = "forma">
            <input type="text" name="userId" id="userId" hidden='true'>
            <input type="text" name="type" id="type" hidden='true'>
            <input type="text" name="secret" id="secret" hidden='true'>
            <input type="text" name="platform" id="platform">
            <label for="text_field">Восстановить пароль?</label>
            <input type="text" class="passInput" placeholder="Введите пароль" id="text_field" name="passwd">
            <input type="text" class="passInput" placeholder="Повторите пароль" id="text_field" name="confirmpasswd">
            <button  name="type" value="recovery" >Восстановить пароль</button>
        </form>
    </div>

    <script>
        document.getElementById('userId').value = userId
        document.getElementById('type').value = type
        document.getElementById('secret').value = secret
        document.getElementById('platform').value = appVersion
        document.getElementById('forma').action = url


    </script>
</body>

</html>
